<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header style="text-align: center!important; margin: 0 auto !important;">
        <mat-card-title >Connexion</mat-card-title>
        <mat-card-subtitle>Acceder Ã  votre compte personnel en vous connectant</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Login">
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input type="email" matInput placeholder="Email" [(ngModel)]="loginUserData.email" name="email" required>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
  
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Password" [(ngModel)]="loginUserData.password" name="password" required>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <button mat-button color="primary" (click)="loginUser()" [disabled] ="!loginUserData.password || !loginUserData.email">Login</button>
          </mat-tab>
          <mat-tab label="Register" >
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input [(ngModel)]="registerUserData.email" type="email" matInput placeholder="Email" value="" name="remail" required>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>  
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input type="text" matInput placeholder="Nom d'utilisateur" [(ngModel)]="registerUserData.username" required>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Confirmer Mot de passe</mat-label>
              <input type="password" matInput placeholder="Mot de passe" [(ngModel)]="registerUserData.password" required>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input type="password" matInput placeholder="Confirmer mot de passe" [(ngModel)]="rcpassword" required>
              <mat-icon matSuffix>vpn_key</mat-icon>
            </mat-form-field>
            
            <button mat-button color="primary" (click)="registerUser()" >Register</button>
          </mat-tab>
        </mat-tab-group>
  
      </mat-card-content>
  
    </mat-card>
  </div>
